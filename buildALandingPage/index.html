<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Project 2 - Build a Survey Form</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.png" />

    <style>
      body{
          max-width:600px;
          margin: 5px auto;
      }
      .myBorders {
          border: solid 1px #6F8CDD;  
          max-width:500px;
          margin: 5px 10px;  
      }

      .myText {
          font-family: Arial, Helvetica, sans-serif;
          padding: 5px 5px 5px 5px;
          /* to keeep the width */
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
      }
      footer {
          background-color: #DDC06F;
          color: #6F8CDD;
      }
      header {
          background-color: #DDC06F;
          color: #6F8CDD;
      }
      article {
          background-color: #DDC06F;
          color: #6F8CDD;
      }

      li {
          display: inline;
          list-style: none;
      }

      .myLayout {
          position: relative;
          border: solid 1px #6F8CDD;  
          width:580px;
          height: 790px;
          margin: 5px 10px;  
          color:whitesmoke;
          
      }
      .left{
          position:absolute;
          top:80px;
          left:0;
          right: 50%;
          bottom:0;
          text-align: right;
          /*border: solid 1px #6F8CDD;  */
          padding-top: 10px;
          vertical-align: middle;
          
      }

      .right{
          position: absolute;
          top: 80px;
          bottom:0;
          left: 50%;
          right: 0;
          text-align: left;
          /*border: solid 1px #6F8CDD;  */
          padding-top: 10px;

      }

      .myLayout h2{
          text-align: center;
          text-transform: uppercase;
          line-height: 0.5em;
      }
      .myLayout p{
          margin-left: 10px;
          line-height: 0.5em;
          text-align: center;
      }

      select, input, label {
          display:block;
          padding: 2px;
          margin: 5px;
          font-size: 0.9em;
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          height: 30px;
          align-self: center;

      }

      input{
        width:180px;
      }

        input[type="radio"]{
            display:inline-block;
            height:20px;
            width:20px;
            vertical-align:middle;
        }

        input[type="checkbox"]{
            display:inline-block;
            height:20px;
            width:20px;
            vertical-align:middle;
        }
        .asBlock{
            display:block;
        }

      label{
          padding: 2px;

      }
      #recommend{
          margin-top: 60px;
      }

      #check{
          margin-top: 80px;
      }

      #more{
          margin-top: 80px;
      }
     

      </style>
  </head>

  <body>

    <div id="main">
        <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          A sample survey form to collect data.
        </p>
        </header>

        <div class="myLayout">
          <form id="survey-form">

          <h2>Personal Survey</h2>
          <p> Do this survey, would you? Please do it, come on.</p>
          <!-- -->
          <section class="left">
              <label for="name" id="name-label">Name </label>
              <label for="email" id="email-label">E-Mail</label>
              <label for="number" id="number-label" >Age</label>
              <label for="dropdown" id="dropdown-label" >Current role</label>
              <label for="recommend" id="recommend" >Would you recommend to a friend</label>
              <label for="check" id="check">Favourite Fruit</label>
              <label for="more" id="more">Want to add more?</label>
          </section>
          <section class="right">
              <input type="text" id="name" name="name" placeholder="Please enter your name" required>
              <input type="email" id="email" name="email" placeholder="Please enter your email" required>
              <input type="number" id="number" name="number" min="0" max="100" placeholder="Age" >
              <select id="dropdown" name="dropdown">
                <option value="student">Student</option>
                <option value="worker">Worker</option>
                <option value="director">Director</option>
              </select>
              <br>
              <div class="asBlock">
              <input type="radio" name="recommend" value="yes"><span>Yes</span><br>
              <input type="radio" name="recommend" value = "no"><span>No</span><br>
              <input type="radio" name="recommend" value = "maybe"><span>Maybe</span><br>
              </div>
              <br>
              <div class="asBlock">
              <input type="checkbox" name="check" id="apple" value="apple"> <span>Apple</span><br>
              <input type="checkbox" name="check" id="banana" value="banana"><span>Banana</span> <br>
              <input type="checkbox" name="check" id="grape" value="grape"><span>Grape</span> <br>
              <input type="checkbox" name="check" id="pear" value="pear"><span>Pear</span> <br>
                </div>
                <br>
                <textarea name="more" cols="30" rows="10"></textarea>

                <input type="submit" id="submit" value="Submit">
          </section>

      
          </form>
        </div>

                
        
        <footer>
        This is footer
        </footer>

    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/scripts.js"></script>

    
  </body>
</html>
